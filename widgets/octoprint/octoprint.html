<h1 class="title" data-bind="title"></h1>
<div class="state" data-bind="octoPrintState"></div>
<ul class="list-nostyle">
  <li>File: <span class="fileName" data-bind="octoPrintFileName"></span></li>
  <li>Progress: <span class="progress" data-bind="octoPrintProgress"></span>%</li>
  <li>Time: <span class="printTime" data-bind="octoPrintPrintTime"></span> / <span class="printTimeRemaining" data-bind="octoPrintPrintTimeRemaining"></span></li>
</ul>
